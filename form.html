<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        #buttonSubmit{
            background-color: greenyellow;
            border: 0;
            width: 60px;
            height: 20px;
        }
        #buttonSubmit:active{
            background-color: brown;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Belajar Form</h2>

    <form action="">
        <label for="fname">Nama Depan</label><br>
        <input type="text" name="fname" id="fname" value="Didi"><br>
        <label for="lname">Nama Belakang</label><br>
        <input type="text" name="lname" id="lname" value="Sucipto"><br><br>

        
        <select name="jenisKelamin" id="">
            <option>Jenis Kelamin</option>
            <option>Laki - Laki</option>
            <option>Perempuan</option>
            <option>Custom</option>
        </select><br><br>
        
        <input type="radio">UKM Rana 9 <br>
        <input type="radio">UKM Pers Semata <br>
        <input type="radio">UKM Formasi <br>
        <br>

        <input type="submit" name="" id="buttonSubmit" value="Simpan">
        
    </form>
</body>
</html>
